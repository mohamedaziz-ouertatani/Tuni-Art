<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Tutorial</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .context-menu {
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 5px;
      z-index: 1000;
    }
    .context-menu-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  var map = L.map('map').setView([36, 10], 7); // Initial view focused on Tunisia
  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  });
  osm.addTo(map);

  // Disable panning and zooming beyond Tunisia's boundaries
  var southWest = L.latLng(30.0, 7.0),
          northEast = L.latLng(38.0, 12.0),
          bounds = L.latLngBounds(southWest, northEast);
  map.setMaxBounds(bounds);
  map.on('drag', function() {
    map.panInsideBounds(bounds, { animate: false });
  });

  // Define the handleMarkerContextMenu function
  function handleMarkerContextMenu(event) {
    // Prevent the default context menu from appearing
    event.preventDefault();

    // Get the marker that was right-clicked
    var marker = event.target;

    // Get the agency name from the marker's title
    var agencyName = marker.options.title;

    // Create a new context menu
    var contextMenu = L.DomUtil.create('div', 'context-menu');
    contextMenu.innerHTML = '<div class="context-menu-item">Select Agency</div>';

    // Position the context menu near the marker
    contextMenu.style.left = event.containerPoint.x + 'px';
    contextMenu.style.top = event.containerPoint.y + 'px';

    // Add the context menu to the map
    map.getContainer().appendChild(contextMenu);

    // Add a click event listener to the context menu item
    contextMenu.addEventListener('click', function() {
      // Remove the context menu from the map
      map.getContainer().removeChild(contextMenu);

      // Display the agency name in an alert
      alert('Selected agency: ' + agencyName);
    });

    // Add a click event listener to the map to remove the context menu when the map is clicked
    map.addEventListener('click', function() {
      // Remove the context menu from the map
      map.getContainer().removeChild(contextMenu);
    });
  }

  // Define the handleMarkerClick function
  function handleMarkerClick(event) {
    // Get the marker that was clicked
    var marker = event.target;

    // Get the agency name from the marker's title
    var agencyName = marker.options.title;

    // Display the agency name in an alert
    alert('Selected agency: ' + agencyName);
  }

  // Define the markers
  var markers = [
    { location: [36.8588, 10.3307], title: '1' },
    { location: [37.2, 9.7167], title: '2' },
    { location: [35.2, 10.7167], title: '3' },
    { location: [32.1, 10.3367], title: '4' },
    { location: [36.4, 10.2067], title: '5' },
    { location: [36.4167, 9.2175], title: '6' }
  ];

  // Add the markers to the map
  markers.forEach(function(marker) {
    L.marker(marker.location, { title: marker.title })
            .addTo(map)
            .on('contextmenu', handleMarkerContextMenu)
            .on('click', handleMarkerClick);
  });
</script>
</body>
</html>
